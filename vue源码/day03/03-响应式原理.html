<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var o = {}
      // 给o提供属性
      o.name = '张三'
      // 等价于
      Object.defineProperty(o, 'age', {
        configurable: true,
        writable: true,
        enumerable: true,
        value: 19
      })
      let _gender
      // get 和 set 上 ，要响应式就代表在赋值和读取的时候，做一些附带的事
      Object.defineProperty(o, 'gender', {
        configurable: true,
        // writable: true,
        enumerable: true,
        get () {
          return _gender
        },
        set (newVal) {
          _gender = newVal
        }
      })
      // 如果同时使用get和set需要一个中间变量存储真正的数据
      // 问题： 数据_gender 被暴露在全局作用域？ 怎么办?
      /* 在Vue中使用defineReactive(target, key, value, enumerable) */
    </script>
  </body>
</html>
